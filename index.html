    <style>
      /* Minimal critical CSS for initial render */
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        height: 100%;
      }
      
      /* Loading spinner for better perceived performance */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(37, 99, 235, 0.3);
        border-radius: 50%;
        border-top-color: #2563eb;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Optimize animations */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Hero section critical styles */
      .hero-section {
        background: linear-gradient(to bottom right, #f0f9ff, #ffffff, #e0f2fe);
        overflow: hidden;
      }
      
      /* Header critical styles */
      .header-gradient {
        background: linear-gradient(to right, #7e22ce, #3b82f6);
      }
      
      /* Button critical styles */
      .btn-primary {
        background: linear-gradient(to right, #7e22ce, #3b82f6);
        color: white;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
      }
      
      /* Typography critical styles */
      .heading {
        font-weight: 700;
        line-height: 1.2;
        color: #1e293b;
      }
      
      .subheading {
        color: #64748b;
        line-height: 1.6;
      }
    </style>

    <!-- Performance monitoring -->
    <script>
      // Simple LCP tracking
      if ('PerformanceObserver' in window) {
        const observer = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.entryType === 'largest-contentful-paint') {

              // In production, you might send this to your analytics service
            }
          }
        });
        observer.observe({entryTypes: ['largest-contentful-paint']});
      }
    </script>
